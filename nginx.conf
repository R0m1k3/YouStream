server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Increase buffer size for large headers/URIs (Bookmarklet Sync)
    client_header_buffer_size 64k;
    large_client_header_buffers 4 1024k;

    location / {
        try_files $uri $uri/ /index.html;
    }

    



    # Debug logging
    error_log /dev/stderr debug;

    # Proxy pour Invidious (Bypass CORS en prod)
    # Proxy pour Invidious (Instance Locale)
    location /api/invidious/ {
        rewrite ^/api/invidious/(.*) /$1 break;
        proxy_pass http://invidious:3000;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
    }

    # Proxy pour les images Invidious (Thumbnails)
    location /vi/ {
        proxy_pass http://invidious:3000;
        proxy_set_header Host $host;
    }

    # Proxy pour les avatars (Google Photos)
    location /ggpht/ {
        proxy_pass http://invidious:3000;
        proxy_set_header Host $host;
    }
    
    # Proxy pour les images proxifiés par Invidious
    location /pam/ {
        proxy_pass http://invidious:3000;
        proxy_set_header Host $host;
    }

    # Proxy pour le flux vidéo (videoplayback)
    location /videoplayback {
        proxy_pass http://invidious:3000;
        proxy_set_header Host $host;
    }
}
